services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:///./covenantops.db
      - STORAGE_DIR=./storage
    command: >
      sh -lc "pip install -r requirements.txt &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -lc "npm install && npm start"
    ports:
      - "4200:4200"
    depends_on:
      - backend

