name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Run tests
      run: |
        cd frontend
        npm run test -- --passWithNoTests --watchAll=false
        
    - name: Build for GitHub Pages
      run: |
        cd frontend
        npm run build:github-pages
        
    - name: Prepare files for deployment
      run: |
        # Find where the files actually are
        find frontend/dist -name "index.html" -type f
        
        # Copy files to a clean deployment directory
        mkdir -p deploy
        if [ -d "frontend/dist/lma_edge/browser" ]; then
          cp -r frontend/dist/lma_edge/browser/* deploy/
        elif [ -d "frontend/dist/lma_edge" ]; then
          cp -r frontend/dist/lma_edge/* deploy/
        else
          echo "Could not find build output!"
          ls -la frontend/dist/
          exit 1
        fi
        
        # Verify index.html exists
        if [ ! -f "deploy/index.html" ]; then
          echo "index.html not found in deploy directory!"
          ls -la deploy/
          exit 1
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4